<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数当てゲーム</title>
</head>
<body>
  <h1>数当てゲームに挑戦しよう！</h1>
  <p>1から100までの数字を当ててください!</p>

  <input type="number" id="guess" placeholder="数字を入力">
  <button id="checkBtn">判定する</button>

  <p id="message"></p>

  <button id="resetBtn" style="display: none;">もう一回！</button>


  <script src="app.js"></script>
</body>
</html>
